<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiempo de Reacci√≥n PRO - Cl√≠nica Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0f1d; --pink: #ff2e63; --blue: #08d9d6; }
        body { margin: 0; font-family: 'Montserrat'; background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        
        /* Panel Administrativo */
        #admin-bar { display: none; background: var(--blue); color: #0a0f1d; padding: 10px 20px; justify-content: space-between; align-items: center; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 3000; box-sizing: border-box; }
        .btn-view { background: #0a0f1d; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .header { height: 70px; background: #1a1a2e; display: flex; justify-content: space-around; align-items: center; border-bottom: 5px solid var(--pink); }
        .stat b { display: block; color: var(--blue); font-size: 0.7rem; }
        
        #game-area { height: calc(100vh - 70px); position: relative; cursor: crosshair; }
        
        .target { 
            position: absolute; border-radius: 50%; background: radial-gradient(circle, var(--blue), #005f5d);
            box-shadow: 0 0 30px var(--blue); cursor: pointer; display: flex; align-items: center; justify-content: center;
            border: 4px solid white; transition: transform 0.1s; z-index: 100;
        }

        .overlay { position: fixed; inset: 0; background: rgba(10, 15, 29, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: white; color: #2d3436; border-radius: 40px; padding: 35px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 0 var(--blue); position: relative; }
        .btn { background: var(--pink); color: white; padding: 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; margin-top: 15px; box-shadow: 0 8px 0 #b31d45; }
        
        #flash { position: fixed; inset: 0; background: rgba(255, 46, 99, 0.4); pointer-events: none; opacity: 0; z-index: 4000; }
        @keyframes errorFlash { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div id="admin-bar">
    <span>MODO PROFESIONAL: TIEMPO DE REACCI√ìN</span>
    <button class="btn-view" onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm068QA9fWLAmnrqYgIqDdcl211OZkyIpcd0/edit', '_blank')">üìä VER RESULTADOS</button>
</div>

<div id="screen-start" class="overlay">
    <div class="card">
        <button style="position:absolute; top:20px; right:20px; background:none; border:none; opacity:0.3; cursor:pointer;" onclick="activarAdmin()">‚öôÔ∏è</button>
        <h2 id="msg-bienvenida" style="color:var(--bg)">Cargando...</h2>
        <p style="color:#666">Toca los objetivos azules lo m√°s r√°pido posible. No toques fuera del c√≠rculo.</p>
        <button class="btn" onclick="startGame()">INICIAR TEST</button>
    </div>
</div>

<div id="screen-end" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:var(--pink)">TEST FINALIZADO</h1>
        <div id="status-envio" style="margin:20px 0; font-weight:bold; color:#009955;">üì§ Sincronizando con Excel...</div>
        <button class="btn" onclick="window.location.href='index.html'">VOLVER AL MEN√ö</button>
    </div>
</div>

<div class="header">
    <div class="stat"><b>NIVEL</b><span id="txt-nivel">1</span></div>
    <div class="stat"><b>ACIERTOS</b><span id="txt-ok">0</span></div>
    <div class="stat"><b>VIDAS</b><span id="txt-vidas" style="color:var(--pink)">3</span></div>
    <div class="stat"><b>REACCI√ìN</b><span id="txt-speed">0ms</span></div>
</div>

<div id="game-area" onclick="failClick()"></div>

<script>
    // Conexi√≥n con el portal
    const paciente = localStorage.getItem('paciente') || "Paciente Prueba";
    const profesional = localStorage.getItem('profesional') || "General";
    document.getElementById('msg-bienvenida').innerText = "Hola, " + paciente;

    let nivel = 1, totalAciertos = 0, aciertosNivel = 0, vidas = 3, rachaNiveles = 0;
    let tiempoAparicion, jugando = false, spawnTimer;
    
    function activarAdmin() { if(prompt("Clave:") === "1234") document.getElementById('admin-bar').style.display = 'flex'; }

    function startGame() {
        document.getElementById('screen-start').style.display = 'none';
        jugando = true;
        iniciarNivel();
    }

    function iniciarNivel() {
        aciertosNivel = 0;
        document.getElementById('txt-nivel').innerText = nivel;
        document.getElementById('txt-vidas').innerText = vidas;
        spawnTarget();
    }

    function spawnTarget() {
        if(!jugando) return;
        const area = document.getElementById('game-area');
        area.innerHTML = "";
        
        const target = document.createElement('div');
        target.className = "target";
        
        // El c√≠rculo se encoge seg√∫n sube el nivel
        const size = Math.max(35, 110 - (nivel * 7));
        target.style.width = size + "px";
        target.style.height = size + "px";
        
        // Posici√≥n aleatoria
        const x = Math.random() * (window.innerWidth - size - 20);
        const y = Math.random() * (window.innerHeight - 150 - size);
        target.style.left = x + "px";
        target.style.top = y + "px";
        
        // Tiempo de exposici√≥n (se reduce dr√°sticamente con el nivel)
        const timeLimit = Math.max(550, 2200 - (nivel * 180));
        
        target.onclick = (e) => {
            e.stopPropagation();
            const reaccion = Date.now() - tiempoAparicion;
            document.getElementById('txt-speed').innerText = reaccion + "ms";
            totalAciertos++;
            aciertosNivel++;
            document.getElementById('txt-ok').innerText = totalAciertos;
            
            clearTimeout(spawnTimer);
            if(aciertosNivel >= 6) { // 6 aciertos para pasar de nivel
                subirNivel();
            } else {
                setTimeout(spawnTarget, 400);
            }
        };

        area.appendChild(target);
        tiempoAparicion = Date.now();
        
        // Si el tiempo se agota, cuenta como fallo
        spawnTimer = setTimeout(() => {
            if(jugando) failClick();
        }, timeLimit);
    }

    function failClick() {
        if(!jugando) return;
        vidas--;
        rachaNiveles = 0;
        document.getElementById('txt-vidas').innerText = vidas;
        
        // Efecto visual de error
        document.getElementById('flash').style.animation = "none"; document.getElementById('flash').offsetHeight; 
        document.getElementById('flash').style.animation = "errorFlash 0.4s";
        
        if(vidas <= 0) {
            finalizarJuego();
        } else {
            clearTimeout(spawnTimer);
            setTimeout(spawnTarget, 1000);
        }
    }

    function subirNivel() {
        nivel++;
        rachaNiveles++;
        if(rachaNiveles >= 10) { // Regalo de vida por racha
            vidas++;
            rachaNiveles = 0;
        }
        iniciarNivel();
    }

    function finalizarJuego() {
        jugando = false;
        document.getElementById('game-area').innerHTML = "";
        document.getElementById('screen-end').style.display = 'flex';
        enviarDatosFinales();
    }

    function enviarDatosFinales() {
        const formAction = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const form = document.createElement("form");
        form.method = "POST"; form.action = formAction; form.target = "hidden_iframe";

        const datos = {
            "entry.369874016": paciente,
            "entry.1353470174": "Tiempo de Reacci√≥n (Prof: " + profesional + ")",
            "entry.721051298": nivel,
            "entry.873272199": totalAciertos,
            "entry.1030094511": "Fallo por tiempo/click fuera",
            "entry.1303309812": document.getElementById('txt-speed').innerText,
            "entry.845098414": new Date().toISOString().split('T')[0]
        };

        for (let key in datos) {
            const input = document.createElement("input");
            input.type = "hidden"; input.name = key; input.value = datos[key];
            form.appendChild(input);
        }

        const iframe = document.createElement("iframe");
        iframe.name = "hidden_iframe"; iframe.style.display = "none";
        document.body.appendChild(iframe); document.body.appendChild(form);
        form.submit();
        
        setTimeout(() => { 
            document.getElementById('status-envio').innerText = "‚úÖ REPORTE GUARDADO EN EXCEL"; 
        }, 2000);
    }
</script>
</body>
</html>
