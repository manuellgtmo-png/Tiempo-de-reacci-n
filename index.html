<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacción - Terapia Visual</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --card: #1e293b; --success: #22c55e; --error: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* Pantallas */
        #setup-screen, #instruction-screen, #admin-panel, #msg-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        .input-clinico { padding: 14px; font-size: 1.1rem; border-radius: 10px; border: 2px solid var(--accent); background: var(--card); color: white; margin: 10px; width: 300px; outline: none; }
        
        /* Estilo del Slider */
        .config-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-top: 15px; width: 300px; }
        .slider { width: 100%; cursor: pointer; accent-color: var(--accent); margin-top: 10px; }
        
        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 40px; border-radius: 12px; font-size: 1.4rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; transition: 0.3s; }
        .btn-admin { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; cursor: pointer; font-size: 0.75rem; z-index: 3000; padding: 5px 10px; border-radius: 5px; }

        .header-clinico { width: 100%; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; font-size: 0.9rem; z-index: 10; box-sizing: border-box; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--accent); display: block; }

        #target { position: absolute; width: 85px; height: 85px; border-radius: 50%; display: none; cursor: pointer; transform: translate(-50%, -50%); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); border: 3px solid white; }
    </style>
</head>
<body>

    <button class="btn-admin" onclick="abrirAdmin()">Área Profesional</button>

    <div id="setup-screen">
        <h1 style="color:var(--accent); margin-bottom: 5px;">TIEMPO DE REACCIÓN</h1>
        <p style="color: #94a3b8; margin-bottom: 15px;">Módulo de Estimulación Neuro-Visual</p>
        
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        
        <div class="config-box">
            <label style="font-weight: bold;">Tiempo de exposición inicial:</label>
            <input type="range" id="tiempoSlider" class="slider" min="2" max="5" step="0.5" value="2" oninput="actualizarLabel(this.value)">
            <p><span id="labelTiempo" style="color:var(--accent); font-size: 1.2rem; font-weight: bold;">2.0</span> segundos</p>
            <small style="color: #64748b;">(Más tiempo = más fácil para niños)</small>
        </div>

        <button class="btn-grande" onclick="mostrarInstrucciones()">Continuar</button>
    </div>

    <div id="instruction-screen" style="display:none">
        <h2 style="color:var(--accent)">¡Hola! Vamos a empezar</h2>
        <p style="max-width: 450px; line-height: 1.6;">Toca los círculos lo más rápido que puedas.<br>Cada nivel será un poco más veloz.</p>
        <button class="btn-grande" onclick="comenzarJuego()">¡Estoy Listo!</button>
    </div>

    <div id="msg-screen" style="display:none">
        <h1 id="msg-titulo" style="font-size: 2.5rem;"></h1>
        <p id="msg-subtitulo"></p>
        <button id="btn-msg" class="btn-grande" onclick="iniciarNivel()">Siguiente Nivel</button>
    </div>

    <div id="admin-panel" style="display:none">
        <h2>Historial</h2>
        <div id="historialLista" style="max-height: 300px; overflow-y: auto; background: var(--card); padding: 15px; border-radius: 10px;"></div>
        <button class="btn-grande" onclick="cerrarAdmin()" style="font-size:1rem">Volver</button>
    </div>

    <div class="header-clinico">
        <div><span>Paciente</span><span id="val-pac" class="stat-val">---</span></div>
        <div><span>Nivel</span><span id="val-nivel" class="stat-val">1</span></div>
        <div><span>Promedio</span><span id="val-avg" class="stat-val">0</span><small>ms</small></div>
    </div>

    <div id="target" onmousedown="registrarAcierto(event)"></div>

    <script>
        let paciente = "", nivel = 1, aciertosNivel = 0, aciertosTotales = 0;
        let times = [], startTime, gameTimer, waitTimer;
        let tiempoExposicionBase = 2000; 

        function actualizarLabel(val) {
            document.getElementById('labelTiempo').innerText = parseFloat(val).toFixed(1);
        }

        function mostrarInstrucciones() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            // Convertimos segundos del slider a milisegundos
            tiempoExposicionBase = document.getElementById('tiempoSlider').value * 1000;
            if(!paciente) return alert("Ingrese el nombre");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
        }

        function comenzarJuego() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            iniciarNivel();
        }

        function iniciarNivel() {
            document.getElementById('msg-screen').style.display = 'none';
            aciertosNivel = 0;
            // La dificultad aumenta restando 200ms por nivel a partir de la base elegida
            tiempoLimiteActual = Math.max(500, tiempoExposicionBase - ((nivel-1) * 200)); 
            lanzarObjetivo();
        }

        function lanzarObjetivo() {
            const target = document.getElementById('target');
            target.style.display = 'none';
            waitTimer = setTimeout(() => {
                const x = Math.random() * (window.innerWidth - 120) + 60;
                const y = Math.random() * (window.innerHeight - 250) + 180;
                target.style.left = x + 'px'; target.style.top = y + 'px';
                target.style.backgroundColor = `hsl(${Math.random()*360}, 75%, 60%)`;
                target.style.display = 'block';
                startTime = Date.now();
                gameTimer = setTimeout(() => { finalizarSesion("Tiempo Agotado", `El paciente llegó al nivel ${nivel}`); }, tiempoLimiteActual);
            }, Math.random() * 1500 + 500);
        }

        function registrarAcierto(e) {
            e.stopPropagation();
            clearTimeout(gameTimer);
            times.push(Date.now() - startTime);
            aciertosNivel++; aciertosTotales++;
            document.getElementById('val-avg').innerText = Math.round(times.reduce((a,b) => a+b) / times.length);
            document.getElementById('target').style.display = 'none';
            if(aciertosNivel >= 5) { nivel++; mostrarMensajeExito(); } else { lanzarObjetivo(); }
        }

        function mostrarMensajeExito() {
            document.getElementById('msg-titulo').innerText = "¡Muy bien!";
            document.getElementById('msg-subtitulo').innerText = "Prepárate para el siguiente nivel...";
            document.getElementById('msg-screen').style.display = 'flex';
        }

        function finalizarSesion(t, s) {
            clearTimeout(waitTimer); clearTimeout(gameTimer);
            const promedio = document.getElementById('val-avg').innerText;
            
            // Envío a Google
            const URL_FORM = "https://docs.google.com/forms/d/e/1FAIpQLScIgP6SFKo8ACneK7EdifzxCyl8haYU7LLIys1NxjIiUklkWA/formResponse";
            const fd = new FormData();
            fd.append("entry.1971645483", paciente);
            fd.append("entry.1310127986", "Tiempo de Reacción");
            fd.append("entry.1881234158", nivel);
            fd.append("entry.2029359389", aciertosTotales);
            fd.append("entry.934609722", promedio + " ms");
            fd.append("entry.143370750", new Date().toLocaleDateString());
            fetch(URL_FORM, { method: "POST", mode: "no-cors", body: fd });

            // Guardado local
            let h = JSON.parse(localStorage.getItem('h_reac_ped') || "[]");
            h.push({f: new Date().toLocaleDateString(), p: paciente, n: nivel});
            localStorage.setItem('h_reac_ped', JSON.stringify(h));

            document.getElementById('msg-titulo').innerText = t;
            document.getElementById('msg-subtitulo').innerText = s + `. Promedio: ${promedio}ms`;
            document.getElementById('btn-msg').innerText = "Reiniciar";
            document.getElementById('btn-msg').onclick = () => location.reload();
            document.getElementById('msg-screen').style.display = 'flex';
        }

        function abrirAdmin() {
            if(prompt("Clave:") === "1234") {
                document.getElementById('admin-panel').style.display = 'flex';
                let h = JSON.parse(localStorage.getItem('h_reac_ped') || "[]");
                document.getElementById('historialLista').innerHTML = h.reverse().map(d => `<p>${d.f} - ${d.p} - Nivel ${d.n}</p>`).join('');
            }
        }
        function cerrarAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    </script>
</body>
</html>
